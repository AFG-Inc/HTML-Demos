<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        .div1{
            font-size: 20px;
            color: green;
        }
        #div2{
            font-size: 50px;
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <div class="div1">
            111111111111111111111111111
        </div>
        <div id="div2">
            22222222222222222222222222222
        </div>

        <div class="div1">
            33333333333333333333333333333
        </div>
        <div>
            44444444444444444444444444444
        </div>
        <div class="div1">>
            5555555555555555555555555555
        </div>
    </div>
</body>
</html>
