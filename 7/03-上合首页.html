<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上合首页</title>
    <style type="text/css">
        /*1 css初始化*/
        body,ul,li,p,h1,h2,h3,h4,h5,h6,dl,dt,dd,input{
            margin:0;
            padding:0;
        }
        img{
            border: 0 none;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        input{
            border: 0;
            outline-style: none;
        }
        .fl{
            float: left;
        }
        .fr{
            float: right;
        }
        .clearfix:after{
            content: ".";
            display: block;
            height: 0;
            line-height: 0;
            visibility: hidden;
            clear:both;
        }
        .clearfix{
            zoom: 1;
        }
        /*头部开始*/
        /*2 头部开始*/
        .header{
            width: 980px;
            height: 39px;
            margin: 20px auto 0;
        }
        .logo{
            width: 179px;
            height: 39px;
            float: left;
        }
         .search{
            width: 190px;
            height: 39px;
             float: right;
             padding-right: 25px;
        }
        .search input[type="text"]{
            width: 153px;
            height: 30px;
            vertical-align: top;
            border: 1px solid black;
        }
        .search input[type="button"]{
            width: 30px;
            height: 30px;
            vertical-align: top;
            background: url("img/search2.jpg");
        }
        /*2.1 部分 nav*/
        .nav{
            height: 55px;
            width: 980px;
            background: url("img/nav_bg.png");
            border-top: 1px solid black;
        }
        .nav-con{
            width: 980px;
            height: 55px;
            margin: 0 auto;
        }
        .nav-con li{
            float: left;
        }
        .nav-con li a{
            display: inline-block;
            background: url("img/nav_bg-line.png") no-repeat right;
            height: 55px;
            font: 700 12px/55px 宋体;
            color: #000000;
            padding: 0 30px;
        }
        .nav-con li a:hover{
            color: green;
        }
        /*头部结束*/

        /*3 banner 旗帜广告*/
        .banner{
            width: 980px;
            height: 597px;
            margin: 0 auto;
        }
        /*4 message*/
        .mes{
            height: 32px;
            border-top: 1px solid #EFEFEF;
            border-bottom: 1px solid #EFEFEF;
            background: #FBFBFB;
            margin-bottom: 15px;
        }
        .mes-con{
            width: 980px;
            height: 32px;
            margin: 0 auto;
        }
        .mes-com-1{
            height: 32px;
            float: left;
            font: 16px/32px 宋体;
        }
        /*小图像的居中，顶部间距+1/2的高*/
        .mes-com-r{
            height: 16px;
            float: right;
            margin-top: 8px;
        }
        /*news新闻*/
        .news{
            width: 980px;
            margin: 0 auto;
        }
        .news-left,.news-right,.news-cen{
            border: 1px solid #E4E4E4;
            height: 224px;
        }
        .news-left{
            width: 310px;
            position: relative;
        }
        .news-cen{
            width: 368px;
            margin-left: 15px;
        }
        .news-right{
            width: 268px;
        }
        /*news内部*/
        .pro{
            margin: 14px 0 0 6px;
            color: yellowgreen;
        }
        .pro img{
            vertical-align: middle;
        }
        .pro-pic{
            /*相对定位，子绝父相*/
           position: absolute;
            left: 55px;
            top: 50px;
        }
        .Triangle-L{
            position: absolute;
                left: 23px;
                top: 100px;
        }
        .Triangle-R{
            position: absolute;
                right:23px;
                top: 100px;
        }
        /*4 news新闻中间*/
        .news-cen ul{
            margin: 10px  17px  0;
        }
        .news-cen ul li{
            height: 27px;
            font:16px/ 27px 宋体;
            border-bottom: 1px dashed #DCDCDC;
            padding-left: 6px;

        }
        .news-cen ul li a:hover{
            color: red;
        }
        .news-cen ul li a.first{
            color: #FF0000;
            font-weight: 700;
        }
        /*5 news新闻右边*/
        .tec{
            margin: 10px 0 30px 20px;
        }
        /*border 左端变粗*/
        .tec li{
            height: 12px;
            border-left: 3px solid green;
            padding-left: 5px;
            margin-top: 10px;
            line-height: 12px;
        }
        .tec p{
            padding-left: 3px;
        }
    </style>
</head>
<body>
        <!--1 header部分-->
        <div class="header">
            <div class="logo">
                <img src="img/logo.jpg" alt="">
            </div>
            <div class="search">
                    <input type="text" placeholder="请输入文字......">
                    <input type="button">
            </div>
        </div>
        <div class="nav">
            <div class="nav-con">
                <ul>
                    <li><a href="#">百度一下</a></li>
                    <li><a href="#">网站导航</a></li>
                    <li><a href="#">3D剑侠</a></li>
                    <li><a href="#">吃鸡SF</a></li>
                    <li><a href="#">淘宝抢购</a></li>
                    <li><a href="#">天猫超市</a></li>
                </ul>
            </div>
        </div>
        <!--2  banner开始-->
        <div class="banner"><img src="img/banner.jpg" alt=""></div>
        <!--2  banner部分结束-->
       <!--3 信息部分开始-->
        <div class="mes">
            <div class=mes-con>
                <div class="mes-com-1">最新公告：上合哈哈</div>
                <div class="mes-com-r">
                    <img src="img/zone.png">
                    <img src="img/weibo.png">
                    <img src="img/xinlang.png">
                    <img src="img/renren.png">
                </div>
            </div>
        </div>
        <!--3 信息部分结束-->
        <!--4 新闻开始-->
        <div class="news">
            <!--4-1 新闻左盒子-->
            <div class="news-left fl">
                <div class="pro">
                    <img src="img/o.jpg">
                    新品发布
                </div>
                <div class="pro-pic"><img src="img/home_hot_01.png"></div>
                <div class="Triangle-L"><img src="img/left.png"></div>
                <div class="Triangle-R"><img src="img/right.png"></div>
            </div>
            <!--4-2 新闻中间盒子  start-->
            <div class="news-cen fl">
                <div class="news-left fl">
                    <div class="pro">
                        <img src="img/o.jpg">
                        新闻中心
                    </div>
                    <ul>
                        <li><a href="#" class="first">最新上合手机首售2000件</a></li>
                        <li><a href="#">手机测评100次</a></li>
                        <li><a href="#">三星对新手机有很强的自信</a></li>
                        <li><a href="#">上合手机已售罄</a></li>
                        <li><a href="#">华为手机性能领先手机前三</a></li>
                        <li><a href="#">华为手机成为最大的手机出售商</a></li>
                    </ul>
                </div>
            </div>
            <!--4-2 新闻中间盒子 end-->
            <!--4-3 新闻右盒子   start-->
            <div class="news-right fr">
                <div class="news-left fl">
                    <div class="pro">
                        <img src="img/o.jpg">
                       技术与支持
                    </div>
                    <div class="tec">
                        <ul>
                            <li>售后服务</li>
                            <li>投诉与建议</li>
                            <li>联保网点</li>
                            <li>常见问题FAQ</li>
                            <br>
                            <p>华为、三星、苹果手机<br>成为世界三大手机成产商</p>
                        </ul>
                    </div>
                </div>
            </div>
            <!--4-3 新闻右盒子  end-->
        </div>
        <!--4 新闻结束-->
</body>
</html>
