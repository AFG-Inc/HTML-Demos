<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        ul.pages {
            display: inline-block;
            padding: 0;
            margin: 0;
        }

        ul.pages li {display: inline;}

        ul.pages li a {
            border: 1px solid #666666;
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            font-size: 22px;
        }
        ul.pages li a:hover{
            border-radius: 5px;
            background: #cecece;
        }
    </style>
</head>
<body>

<h2>简单的分页</h2>
<ul class="pages">
    <li><a href="#">❮</a></li>
    <li><a href="#">❯</a></li>
</ul>

</body>
</html>
