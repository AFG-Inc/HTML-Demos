<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-内容移除（网页优化）</title>
    <style>
        .logo{
            width: 143px;
            height: 76px;
            background: url("img/logo.png");
        }
        /*内容移除文字
        text-indent: -5000em;
        */
        a{
            display: inline-block;
            text-indent: -5000em;
        }
    </style>
</head>
<body>
        <div class="logo">
            <h1>
                <!--h1 2个em-->
                <a href="">搜狐</a>
            </h1>
        </div>
</body>
</html>
